<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
    }
    #media {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }
    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        background: #000;
        display: block;
    }
    #startButton {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 30px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
    }
    #startButton:hover {
        background-color: #2b6169;
    }
    /* Chat container styles */
    #chat-container {
        position: fixed;
        bottom: 32px;
        left: 0;
        width: 100vw;
        height: 25vh;
        max-height: 25vh;
        overflow-y: auto;
        pointer-events: auto;
        background: transparent;
        box-shadow: none;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding: 0;
    }
    .chat-message {
        display: flex;
        margin: 4px 16px;
        pointer-events: auto;
    }
    .chat-message.user {
        justify-content: flex-end;
    }
    .chat-message.bot {
        justify-content: flex-start;
        align-self: flex-start;
    }
    .chat-bubble {
        max-width: 70vw;
        padding: 10px 16px;
        border-radius: 18px;
        font-size: 18px;
        line-height: 1.5;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        word-break: break-word;
        background: rgba(255,255,255,0.7);
        color: #222;
        margin-bottom: 2px;
        backdrop-filter: blur(2px);
    }
    .chat-message.user .chat-bubble {
        background: rgba(76,175,80,0.85);
        color: #fff;
        border-bottom-right-radius: 4px;
        align-self: flex-end;
    }
    .chat-message.bot .chat-bubble {
        background: rgba(255,255,255,0.7);
        color: #222;
        border-bottom-left-radius: 4px;
        align-self: flex-start;
    }
    /* 清除按钮样式 */
    #clearChatBtn {
        position: absolute;
        top: 8px;
        right: 16px;
        width: 32px;
        height: 32px;
        background: rgba(255,255,255,0.5);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 20;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #clearChatBtn:hover {
        background: rgba(76,175,80,0.85);
    }
    #clearChatBtn svg {
        width: 20px;
        height: 20px;
        fill: #222;
        pointer-events: none;
    }
    #clearChatBtn:hover svg {
        fill: #fff;
    }
    </style>
</head>
<body>

<input type="hidden" id="sessionid" value="0">

<div id="media">
    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true" playsinline="true"></video>
</div>

<button id="startButton">开始</button>

<!-- Chat container -->
<div id="chat-container">
    <button id="clearChatBtn" title="清除会话">
        <svg viewBox="0 0 24 24"><path d="M12 4V1m0 3c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8m-8 8v3m0-3c4.418 0 8-3.582 8-8" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 4l16 16" stroke="#222" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
    </button>
</div>

<script src="client.js"></script>
<script type="text/javascript" src="http://cdn.sockjs.org/sockjs-0.3.4.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</body>
<script type="text/javascript" charset="utf-8">
    // 聊天显示函数
    function appendChatMessage(role, text) {
        const chatContainer = document.getElementById('chat-container');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message ' + (role === 'user' ? 'user' : 'bot');
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble';
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatContainer.appendChild(msgDiv);
        // 滚动到底部
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 清除聊天内容
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('clearChatBtn').onclick = function(e) {
            e.stopPropagation();
            const chatContainer = document.getElementById('chat-container');
            // 只保留清除按钮本身
            chatContainer.innerHTML = '';
            chatContainer.appendChild(this);
        };
    });

    // 发送状态消息到MQTT
    function sendStatusMessage(client, requestId, status) {
        client.publish('llm/show_res', JSON.stringify({
            requestId: requestId,
            status: status
        }));
    }

    // 处理数字人说话请求
    async function handleDigitalHumanSpeak(text, sessionId, requestId, client) {
        try {
            const response = await fetch('/human', {
                body: JSON.stringify({
                    text: text,
                    type: 'echo',
                    interrupt: true,
                    sessionid: sessionId,
                }),
                headers: {
                    'Content-Type': 'application/json'
                },
                method: 'POST'
            });
            sendStatusMessage(client, requestId, response.ok);
        } catch (error) {
            console.error('Error:', error);
            sendStatusMessage(client, requestId, false);
        }
    }

    // 处理MQTT消息
    function handleMqttMessage(topic, message, client) {
        if (topic != 'llm/show') return;
        try {
            const payload = JSON.parse(message.toString());
            if(!payload.text) return;
            if (payload.command === 'CHAT_ASK') {
                appendChatMessage('user', payload.text);
            } else if (payload.command === 'CHAT_RESP') {
                appendChatMessage('bot', payload.text);
                const sessionId = parseInt(document.getElementById('sessionid').value);
                handleDigitalHumanSpeak(payload.text, sessionId, payload.requestId, client);
            } else {
                sendStatusMessage(client, payload.requestId, true);
            }
        } catch (e) {
            console.error('Error parsing MQTT message:', e);
        }
    }

    // 初始化MQTT连接
    function initMqtt() {
        const client = mqtt.connect('ws://localhost:8083', {
            clientId: 'web_' + Math.random().toString(16).substr(2, 8),
            clean: true,
            connectTimeout: 4000,
            reconnectPeriod: 1000,
            protocol: 'ws'
        });
        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            client.subscribe('llm/show');
        });
        client.on('message', (topic, message) => handleMqttMessage(topic, message, client));
        client.on('error', (err) => console.error('MQTT Error:', err));
        return client;
    }

    // 页面加载完成后初始化
    $(document).ready(function() {
        // 初始化MQTT
        const client = initMqtt();
        // 监听开始按钮点击事件
        $('#startButton').click(function() {
            start();
            // 隐藏开始按钮
            $(this).hide();
        });
    });
</script>
</html>
